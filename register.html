<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for CafÃ©Bliss - Create your account">
    <title>Register - CafÃ©Bliss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-transparent">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">â˜•</span>
                <span class="logo-text">CafÃ©Bliss</span>
            </a>
        </div>
    </nav>

    <!-- Auth Container -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join our community of coffee lovers</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ‘¤</span>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required
                            minlength="2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ“§</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="password" name="password" placeholder="Create a password" required
                            minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">ğŸ‘ï¸</button>
                    </div>
                    <span class="input-hint">Minimum 6 characters</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle"
                            onclick="togglePassword('confirmPassword')">ğŸ‘ï¸</button>
                    </div>
                </div>

                <div class="form-error" id="formError"></div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="floating-coffee">â˜•</div>
            <div class="floating-bean">ğŸ«˜</div>
            <div class="floating-leaf">ğŸŒ¿</div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">âœ“</span>
        <span class="toast-message" id="toastMessage">Success!</span>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initApp();

            // Check if already logged in
            if (isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }

            // Handle register form
            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate passwords match
                if (password !== confirmPassword) {
                    document.getElementById('formError').textContent = 'Passwords do not match';
                    return;
                }

                const result = registerUser(name, email, password);

                if (result.success) {
                    showToast('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    document.getElementById('formError').textContent = result.message;
                }
            });
        });
    </script>
</body>

</html>
